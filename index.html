<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Playwrite+NZ+Basic:wght@100..400&family=Science+Gothic:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, manage, and track student records</p>
    </header>
   <main class="container">
     <section id="regForm">
        <div class="container-heading">
        <h3>Registration Form</h3>
    </div>
        <form id="Student-form">
            <div class="inputs">
                <label for="fullName" >Student Name</label>
                <input type="text" id="fullName" placeholder="Enter Full Name" required>
            </div>
            <div class="inputs">
                <label for="StudentId">Student Id</label>
                <input type="number" id="studentId"
                placeholder="Enter Student Id" required>
            </div>
            <div class="inputs">
                <label for="emailId">Email Id</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div class="inputs">
                <label for="contactNum">Contact Number</label>
                <input type="tel" id="contact" placeholder="+91-xxxxxxxxxx" required>
            </div>
            <button type="submit" id="regButton">Register Student</button>
        </form>
    </section>
   </main>
   <section class="container">
    <article class="display-details" id="regStudents">
    <div class="container-heading">
        <h3>Student Records</h3>
    </div>
    <div class="student-records" id="student-records">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Contact No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                        </tbody>
                </table>
            </div>
    </article>
   </section>
</body>
</html>
